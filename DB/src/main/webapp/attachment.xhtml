<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/base.xhtml">
    <style>
        .ui-panelgrid .ui-panelgrid-cell {
            background-color: transparent;
        }
    </style>
    <ui:define name="content">
        <h:form enctype="multipart/form-data" prependId="false">
            <ui:remove>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </ui:remove>
            <div class="my-3 col-1-3 col-4-12 " style="margin: 50px; text-align: center">
                <p:growl/>
                <p:panel header="Add new attachment">
                    <p:panelGrid columns="2" layout="grid" style="border: none">
                        <p:fileUpload value="#{attachmentBean.file}" mode="simple" skinSimple="true"/>
                        <p:commandButton value="Submit" action="#{attachmentBean.create}"/>
                    </p:panelGrid>
                </p:panel>
            </div>

            <div>
                <p:dataTable var="attachment" value="#{attachmentBean.attachments}">
                    <f:facet name="header">
                        <span style="font-weight: bold">Attachments</span>
                        <p:commandLink action="#{attachmentBean.refresh}" style="float: right" ajax="false">
                            <i class="pi pi-refresh"/> refresh
                        </p:commandLink>
                    </f:facet>
                    <p:column headerText="id">
                        <h:outputText value="#{attachment.id}"/>
                    </p:column>
                    <p:column headerText="url">
                        <h:outputText value="#{attachment.url}"/>
                    </p:column>

                    <p:column headerText="base64">
                        <h:outputText value="#{attachment.base64}"/>
                    </p:column>

                    <p:column headerText="createdDate">
                        <h:outputText value="#{attachment.createdDate}"/>
                    </p:column>

                    <p:column headerText="originalFilename">
                        <h:outputText value="#{attachment.originalFilename}"/>
                    </p:column>

                    <p:column headerText="type">
                        <h:outputText value="#{attachment.type}"/>
                    </p:column>

                    <p:column style="width:auto; text-align: center">
                        <p:commandButton value="Delete" styleClass="rounded-button ui-button-danger" process="@this"
                                         actionListener="#{attachmentBean.delete(attachment.id)}">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
