<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/layout/base.xhtml">
    <style>
        .ui-panelgrid .ui-panelgrid-cell {
            background-color: transparent;
        }
    </style>
    <ui:define name="content">
        <h:form enctype="multipart/form-data" prependId="false">
            <f:view>
                <f:event type="preRenderView" listener="#{budgetBean.init}"/>
            </f:view>
            <div>
                <p:menubar>
                    <p:menuitem value="Home" outcome="/main.xhtml" icon="pi pi-fw pi-home">
                    </p:menuitem>
                    <p:submenu label="История" icon="pi pi-fw pi-history">
                         <p:menuitem value="Добавить" outcome="/view/story/story.xhtml" icon="pi pi-fw pi-plus-circle"/>
                         <p:menuitem value="Таблица" outcome="/view/story/story_list.xhtml" icon="pi pi-fw pi-table"/>
                    </p:submenu>

                    <p:submenu label="Клиент" icon="pi pi-fw pi-users">
                        <p:menuitem value="Добавить" outcome="/view/customer/customer.xhtml" icon="pi pi-fw pi-plus-circle"/>
                        <p:menuitem value="Таблица" outcome="/view/customer/customer_list.xhtml" icon="pi pi-fw pi-table"/>
                    </p:submenu>

                    <p:submenu label="Фон сторисов" icon="pi pi-fw pi-images">
                         <p:menuitem value="Добавить" outcome="/view/story back/story_back.xhtml" icon="pi pi-fw pi-plus-circle"/>
                         <p:menuitem value="Таблица" outcome="/view/story back/story_back_list.xhtml" icon="pi pi-fw pi-table"/>
                    </p:submenu>

                    <p:submenu label="Группа сторисов" icon="pi pi-fw pi-circle">
                        <p:menuitem value="Добавить" outcome="/view/story group/story_group.xhtml" icon="pi pi-fw pi-plus-circle"/>
                        <p:menuitem value="Таблица" outcome="/view/story group/story_group_list.xhtml" icon="pi pi-fw pi-table"/>
                    </p:submenu>

                    <p:submenu label="Просмотренная сторисы" icon="pi pi-fw pi-eye">
                        <p:menuitem value="Добавить" outcome="/view/watched story/watched_story.xhtml" icon="pi pi-fw pi-plus-circle"/>
                        <p:menuitem value="Таблица" outcome="/view/watched story/watched_story_list.xhtml" icon="pi pi-fw pi-table"/>
                    </p:submenu>

                    <p:submenu label="Просмотренная группа сторисов" icon="pi pi-fw pi-eye">
                        <p:menuitem value="Добавить" outcome="/view/watched group/watched_group_story.xhtml" icon="pi pi-fw pi-plus-circle"/>
                        <p:menuitem value="Таблица" outcome="/view/watched group/watched_group_story_list.xhtml" icon="pi pi-fw pi-table"/>
                    </p:submenu>
               </p:menubar>
           </div>

           <div class="my-3 col-1-3 col-4-12 " style="margin: 50px; text-align: center">
               <p:growl/>
               <p:panel header="Добавить Бюджет">
                   <p:panelGrid columns="2" layout="grid" style="border: none">
                        <p:outputLabel for="sum" styleClass="p-d-block">Бюджет</p:outputLabel>
                        <p:inputText value="#{budgetBean.budgetSum}" id="sum" styleClass="p-d-block"/>
                        <p:outputLabel for="externalId" styleClass="p-d-block">Внешний ID</p:outputLabel>
                        <p:inputText value="#{customerBean.externalId}" id="externalId" styleClass="p-d-block"/>
                        <p:outputLabel for="externalId" styleClass="p-d-block">Внешний ID</p:outputLabel>
                        <p:inputText value="#{customerBean.externalId}" id="externalId" styleClass="p-d-block"/>
                        <p:commandButton value="Добавить" action="#{customerBean.create}" update="@all"
                                         style="float: centre"/>
                   </p:panelGrid>
               </p:panel>
           </div>
            <div>
                <p:dataTable var="attachment" value="#{attachmentBean.attachments}">
                    <f:facet name="header">
                        <span style="font-weight: bold">Attachments</span>
                        <p:commandLink action="#{attachmentBean.refresh}" style="float: right" ajax="false">
                            <i class="pi pi-refresh"/> refresh
                        </p:commandLink>
                    </f:facet>
                    <p:column headerText="id">
                        <h:outputText value="#{attachment.id}"/>
                    </p:column>
                    <p:column headerText="url">
                        <h:outputText value="#{attachment.url}"/>
                    </p:column>

                    <p:column headerText="base64">
                        <h:outputText value="#{attachment.base64}"/>
                    </p:column>

                    <p:column headerText="createdDate">
                        <h:outputText value="#{attachment.createdDate}"/>
                    </p:column>

                    <p:column headerText="originalFilename">
                        <h:outputText value="#{attachment.originalFilename}"/>
                    </p:column>

                    <p:column headerText="type">
                        <h:outputText value="#{attachment.type}"/>
                    </p:column>

                    <p:column style="width:auto; text-align: center">
                        <p:commandButton value="Delete" styleClass="rounded-button ui-button-danger" process="@this"
                                         actionListener="#{attachmentBean.delete(attachment.id)}">
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
